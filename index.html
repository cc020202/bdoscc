<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易計算器</title>

    <meta name="author" content="cc">
    <meta name="copyright" content="© 2025.Mar cc. .">
    <meta name="description" content="基於風險控制的倉位計算器，幫助交易者計算最合適的倉位大小。">
    <meta name="keywords" content="交易, 倉位計算器, 風險控制, 投資, 金融工具">

    <style>body{font-family:Arial,sans-serif;margin:12px;background-color:#f8f9fa;position:relative}.container{max-width:500px;margin:auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1)}h2{font-size:20px;text-align:center;color:#333}.description{font-size:14px;color:#666;text-align:center}label{display:block;margin-top:12px;font-weight:700}input{width:100%;padding:10px;margin-top:5px;border:1px solid #ccc;border-radius:5px;box-sizing:border-box}button{margin-top:15px;padding:10px;width:100%;background:#007bff;color:#fff;border:none;border-radius:5px;cursor:pointer}button:hover{background:#0056b3}p.info{font-size:12px;color:#999;margin-top:3px}#result{font-size:18px;font-weight:700;color:#d9534f;text-align:center;margin-top:15px}.watermark{position:fixed;bottom:10px;right:10px;font-size:12px;color:rgba(0,0,0,0.3);user-select:none;pointer-events:none}.error{border-color:#d9534f}</style>
</head>
<body>
    <div class="container">
        <h2>風險控制倉位計算器</h2>
        <p class="description">🔹請選填「預期損失金額」或「總本金×總本金虧損百分比」（二擇一）</p>
        <p class="description">🔹這是一個倉位計算器可幫助使用者根據可承受的風險，計算適當的倉位大小</p>
        <p class="description">🔹適用於新手與有經驗的交易者，確保每筆交易風險可控</p>
        
        <label>預期損失金額（USDT）：</label>
        <input id="risk_amount" type="number">
        <p class="info">這筆交易你最多願意承受的虧損金額。</p>
        
        <label>總本金（USDT）：</label>
        <input id="capital" type="number">
        <p class="info">你在市場中的『總投資金』（非單筆交易的本金），此欄需搭配「總本金虧損百分比」。</p>
        
        <label>總本金虧損百分比（%）：</label>
        <input id="risk_percent" type="number" placeholder="1" value="1">
        <p class="info">單筆交易最多虧損總資金的百分比，未填寫則預設 1%。</p>
        
        <label>開倉價格：</label>
        <input id="entry_price" type="number">
        <p class="info">你計畫買入（做多）或賣出（做空）的價格。</p>        
        
        <label>止損價格：</label>
        <input id="stop_loss_price" type="number">
        <p class="info">交易價格不利時，此單要出場的價格。</p>
        
        <button onclick="calcRisk()">計算</button>
        <h3>計算結果：</h3>
        <p id="result"></p>
    </div>

    <div class="watermark">© 2025 Mar－CC.</div>

    <script>document.addEventListener("contextmenu",e=>e.preventDefault()),document.addEventListener("keydown",e=>{"F12"!==e.key&&(!e.ctrlKey||!e.shiftKey||"I"!==e.key&&"J"!==e.key)&&(!e.ctrlKey||"U"!==e.key)||e.preventDefault()});function errHighlight(e){const t=document.getElementById(e);t.classList.add("error"),setTimeout(()=>t.classList.remove("error"),2e3)}function calcRisk(){const e=document.getElementById("risk_amount"),t=document.getElementById("capital"),n=document.getElementById("risk_percent"),r=document.getElementById("entry_price"),o=document.getElementById("stop_loss_price"),i=document.getElementById("result");let c=parseFloat(e.value),l=parseFloat(t.value),a=parseFloat(n.value),s=parseFloat(r.value),u=parseFloat(o.value);if(isNaN(s)||s<=0)return i.innerText="請輸入有效的開倉價格！",errHighlight("entry_price"),void 0;if(isNaN(u)||u<=0)return i.innerText="請輸入有效的止損價格！",errHighlight("stop_loss_price"),void 0;let f=Math.abs(u-s);if(0===f)return void(i.innerText="開倉價格與止損價格不能相同！");let d=f/s;if((isNaN(c)||c<=0)&&(isNaN(l)||isNaN(a)||a<=0))return i.innerText="請輸入『預期損失金額』或『本金+預期虧損百分比』！",errHighlight("risk_amount"),void 0;c=isNaN(c)||c<=0?l*(a/100):c;let p=c/d;i.innerText=`名義價值: ${p.toFixed(2)} USDT`}</script>
</body>
</html>
